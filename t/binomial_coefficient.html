<html>
  <head>
    <script type="text/javascript" src="lib/JSAN.js"> </script>

  </head>
  <body>
    <pre id="test"></pre>

    <script type="text/javascript">
JSAN.includePath = ["../lib", "lib"];
JSAN.use("Memoize");
JSAN.use("Test.More");

/*
 This is another memoize test where the target function
 expects more then one arguments.

 Recursive definition of binomial coefficients refers to
 http://www.brpreiss.com/books/opus4/html/page467.html
*/
var recur = 0;
function C(n, m) {
    recur++;
    if (m == 0)
        return 1
    if (n == m)
        return 1
    return C(n-1, m) + C(n-1, m-1)
}

plan({tests: 1})

C = memoize(C)

var r = C(10,5)
is(recur, 35, "Number of recursions reduced to 35")

    </script>
  </body>
</html>
